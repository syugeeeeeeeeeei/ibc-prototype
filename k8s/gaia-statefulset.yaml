apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gaia-node
spec:
  serviceName: "gaia-node-service"
  replicas: 2
  selector:
    matchLabels:
      app: gaia-node
  template:
    metadata:
      labels:
        app: gaia-node
    spec:
      # --- Podの起動時に実行する初期化処理 ---
      initContainers:
      - name: init-gaia-node
        image: ghcr.io/cosmos/gaia:v21.0.1
        command: ["/bin/sh", "-c"]
        args:
        - |
          # ホスト名からノードIDを動的に取得（例: gaia-node-0 -> gaia-0）
          CHAIN_ID="gaia-$(echo $HOSTNAME | rev | cut -d'-' -f1 | rev)"
          
          # ノードが既に初期化されているかチェック
          if [ ! -f /data/$CHAIN_ID/config/genesis.json ]; then
            echo "Initializing $CHAIN_ID..."
            /scripts/init.sh "$CHAIN_ID" "validator" "relayer"
          else
            echo "$CHAIN_ID is already initialized. Skipping."
          fi
        volumeMounts:
        - name: gaia-data
          mountPath: /data
        - name: gaia-init-script
          mountPath: /scripts
          
      # --- 起動後のメインコンテナ ---
      containers:
      - name: gaia
        image: ghcr.io/cosmos/gaia:v21.0.1
        # ★★★ 修正点：/bin/sh -c でコマンド全体をラップして正しく実行 ★★★
        command: ["/bin/sh", "-c"]
        args:
        - |
          CHAIN_ID="gaia-$(echo $HOSTNAME | rev | cut -d'-' -f1 | rev)"
          gaiad start --home "/data/$CHAIN_ID" --grpc.address="0.0.0.0:9090" --grpc.enable=true
        ports:
        - containerPort: 26657
          name: rpc
        - containerPort: 1317
          name: rest
        - containerPort: 9090
          name: grpc
        volumeMounts:
        - name: gaia-data
          mountPath: /data
      volumes:
      - name: gaia-init-script
        configMap:
          name: gaia-init-script
          defaultMode: 0755
          
  volumeClaimTemplates:
  - metadata:
      name: gaia-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi